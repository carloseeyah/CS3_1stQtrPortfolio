 <label for="mealPrice">Enter the meal price</label> 
    <input type="mealPrice" id="fmealPrice" name="fmealPrice">

    <br><br> <label for="tip">Enter tip amount</label>
    <input type="tip" id="ftip" name="ftip">

    <br><br> <label for="serviceCharge">Enter service charge percent</label>
    <input type="serviceCharge" id="fserviceCharge" name="fserviceCharge"> <br><br>
    
    <input type="submit" value="Accept Input" onclick="totalMeal()">

    <p> Total Meal: <span id="resultHere"> </span></p>

    <script>
        function totalMeal() {
    let mealPrice = document.getElementById("fmealPrice").value;
    let tip = document.getElementById("ftip").value;
    let serviceCharge = document.getElementById("fserviceCharge").value;

    let totalCost = ((tip * 1) + (mealPrice * 1) + (serviceCharge / 100 * mealPrice)).toFixed(2);

    document.getElementById("resultHere").innerHTML = totalCost;
    }
    </script>
